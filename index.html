<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Temático con DeepSeek R1</title>
  <link href="inicio_styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cover"></div>
  <section class="cabecera">
    <div class="logo">
      <img width="180px" src="/img/img-1.PNG" alt="Logo Netflix">
    </div>
  <div class="container mt-4">
    <div class="row flex-column flex-md-row">
      <div class="col-12 mb-3">
        <h2 class="text-primary">Chat con DeepSeek R1</h2>
        <p class="text-muted"><strong>Módulos permitidos:</strong> Autoayuda, Nutrición, Coach laboral, Crianza</p>
      </div>

      <div class="col-md-8 mb-4">
        <!-- Las ids son importantes independientemente de qué lo tenga -->
        <!-- Contenedor del textarea y contador -->
        <div class="position-relative">
          <textarea id="userInput" class="form-control pe-5" rows="6" placeholder="Escribe tu mensaje..." maxlength="300" oninput="actualizarContador()"></textarea>
          <small id="contadorCaracteres" class="contador-interno">0 / 300</small>
        </div>

        <button class="btn btn-primary mt-2" onclick="sendMessage()">Enviar</button>
        <div id="response" class="mt-3 p-3 border rounded bg-light shadow-sm"></div>
      </div>

      <div class="col-md-4 d-flex justify-content-center align-items-start">
        <!-- Contenedor visual de módulos recomendados -->
        <div class="p-3 bg-info-subtle rounded shadow-sm w-100" style="border: 1px solid #b6e0f2;">
          <h5 class="text-center text-primary mb-3">Módulos Recomendados:</h5>

          <!-- Las clases 'modulos-container'y 'hidden' no se deben modificar -->
          <div id="modulos" class="modulos-container mt-2">
            <div id="autoayuda" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="/img/motivacion.png" alt="Autoayuda" class="img-fluid rounded shadow-sm" style="max-width: 200px;">
                <p class="mt-2 fw-semibold">Contenido del módulo Autoayuda</p>
              </a>
            </div>

            <div id="nutricion" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="/img/nutricion.jpg" alt="Nutrición" class="img-fluid rounded shadow-sm" style="max-width: 200px;">
                <p class="mt-2 fw-semibold">Contenido del módulo Nutrición</p>
              </a>
            </div>

            <div id="coach" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="/img/coach.jpg" alt="Coach Laboral" class="img-fluid rounded shadow-sm" style="max-width: 200px;">
                <p class="mt-2 fw-semibold">Contenido del módulo Coach Laboral</p>
              </a>
            </div>

            <div id="crianza" class="modulo hidden">
              <a href="#" class="d-block text-center text-decoration-none text-dark">
                <img src="/img/familia.png" alt="Crianza" class="img-fluid rounded shadow-sm" style="max-width: 200px;">
                <p class="mt-2 fw-semibold">Contenido del módulo Crianza</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="inicio_scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
</body>
</html>
